server:
  port: 9004

spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/product_db
    username: product_user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:8181/realms/spring-microservices-realm
resilience4j:
  circuitbreaker:
    instances:
      categoryService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50       # Trip breaker on 50% failures
        sliding-window-size: 4           # Only need 4 calls to check
        wait-duration-in-open-state: 5s    # Stay open for 5 seconds
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true
      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  health:
   circuit breakers:
     enabled: true
 endpoints:
   web:
     exposure:
       include: health,info,circuitbreakerevents
 endpoint:
   health:
     show-details: always
     
springdoc:
  api-docs:
    path: /v3/api-docs
